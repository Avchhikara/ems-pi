<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="/static/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Live Feed | PI</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3 class="mt-5">Video stream</h3>
                <div class="live-feed">
                    <img src="{{ url_for('video_feed') }}" class="img-fluid img-thumbnail rounded mx-auto d-block mt-3">
                    <div class="badge bg-danger live-badge">
                        <div class="spinner-grow spinner-grow-sm spinner-border-sm " role="status">
                            <span class="visually-hidden">live feed</span>
                          </div> live
                        </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-sm" id="capture-btn">Capture</button>
                </div>
            </div>
            <div class="col-lg-6">
                <h4 class="mt-5">Events</h4>
            </div>
        </div>
    </div>
</body>
<script src="/static/page.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
